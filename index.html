<!DOCTYPE html>
<html lang="en,ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course 4 game.</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="difficulty">
        <section class="difficulty_choice">
            <p class="difficulty_title">Выбери сложность</p>
            <div class="difficulty_btns">
                <input type="radio" name="easy" class="difficulty_btn">
                <label class="difficulty_btn-label" for="easy">1</label>
                <input type="radio" name="normal" class="difficulty_btn">
                <label class="difficulty_btn-label" for="normal">2</label>
                <input type="radio" name="hard" class="difficulty_btn">
                <label class="difficulty_btn-label" for="hard">3</label>
            </div>
            <button class="start_btn">Старт</button>
        </section>
    </main>
</body>
</html>
